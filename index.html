<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Awesome</title>
    <link rel="shortcut icon" href="https://img.icons8.com/small/64/ffffff/fire-heart.png" type="image/x-icon">
    <style type="text/tailwindcss">
        :root {
            --primary: rgb(88, 40, 244);
            --primary-hover: rgb(69, 29, 200);
            --font1: 'Lobster', sans-serif;
        }
        h1 {
            font-size: 4rem;
            line-height: 1.2;
            font-weight: bold;
            margin-bottom: 1rem;
            font-family: var(--font1);
        }
        .font1 {
            font-family: var(--font1);
        }
        .button {
            display: inline-flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            padding: 0 1rem;
            padding-left: 1rem;
            min-height: 3.3rem;
            font-weight: 600;
            box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
            transition-property: transforms;
            transition-duration: .2s;
            color: white;
            background-color: var(--primary);
        }
        .button:hover {
            background-color: var(--primary-hover);
        }
        .button:active {
            transform: scale(0.95);
        }
        .navitems>li>a {
            @apply h-12 px-4 hover:bg-gray-700 rounded-lg flex items-center gap-2
        }
        .card {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background-color: white;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">

<header class="flex items-center justify-between px-8 bg-gray-800 h-20 text-white sticky top-0 z-50">
    <logo>
        <a class="flex items-center gap-1" href="">
            <img class="h-8 -mt-1" src="https://img.icons8.com/small/64/ffffff/fire-heart.png" alt="fire-heart"/>
            <span>Awesome</span>
        </a>
    </logo>
    <nav>
        <ul class="flex items-center navitems">
            <li><a href="">Home</a></li>
            <li><a href="">Create Post</a></li>
            <li><a href="">
                <img class="h-8 rounded-full object-cover bg-teal-200" src="https://img.icons8.com/doodle/96/bart-simpson.png" alt="bart-simpson"/>
                Bart
                <img class="w-4" src="https://img.icons8.com/small/64/777777/expand-arrow.png" alt="expand-arrow"/>
            </a></li>
        </ul>
    </nav>
</header>

<hero class="grid bg-gray-700 text-white text-center bg-cover bg-[url('https://live.staticflickr.com/8573/28606155253_770091cf9b_o_d.jpg')]">
    <div class="col-start-1 row-start-1 bg-gray-800 bg-opacity-40 w-full h-full"></div>
    <div class="col-start-1 row-start-1 py-24 px-10">
        <h1>Awesome Photos & Captions</h1>
        <p class="text-lg font-bold mb-5">Share your favorite Photos from Flickr and add a great caption</p>
        <a class="button" href="">Get Started</a>
    </div>
</hero>

<content class="grid grid-cols-3 max-w-7xl mx-auto mt-6">
    <main class="col-span-2 mx-[10%]">
        <article class="card">
            <div class="flex items-center justify-between px-4 h-14">
                <h3 class="text-lg font-bold w-[50%] truncate">Little Jedi</h3>
                <div class="text-sm text-gray-500">flickr @ <a href="" class="hover:underline" target="blank">John Doe</a></div>
            </div>
            <figure>
                <a href=""><img class="w-full " src="https://live.staticflickr.com/1660/25678584474_753145cb97_o_d.jpg" alt=""></a>
            </figure>
            <div class="p-4 pb-2">
                <a class="flex items-center gap-1 mb-4" href="">
                    <img class="w-8 h-8 rounded-full" src="https://img.icons8.com/small/96/A9A9A9/happy.png">
                    <span class="font-bold hover:underline">Lisa</span>
                </a>
                <p class="text-5xl mb-10 px-4 font1">Lorem ipsum dolor sit amet.</p>
                <div class="flex items-center gap-2 text-sm mb-5">
                    <a class="bg-gray-200 rounded-full px-3 py-1 hover:bg-gray-500 hover:text-white" href="">Animals</a>
                    <a class="bg-gray-200 rounded-full px-3 py-1 hover:bg-gray-500 hover:text-white" href="">Cute</a>
                </div>
                <div class="flex items-center justify-between text-sm px-2">
                    <a class="font-bold hover:underline" href="">Comments<span class="font-light text-gray-500 ml-2">3</span></a>
                    <div class="flex items-center gap-4 [&>a:hover]:underline">
                        <div class="flex items-center gap-1">
                            <img class="w-5 -mt-1" src="https://img.icons8.com/small/24/000000/fire-heart.png">1</div>
                        <a href="">Like</a>
                        <a href="">Edit</a>
                        <a href="">Delete</a>
                    </div>
                </div>
            </div>

        </article>
    </main>
    <aside class="col-span-1 mr-[20%] bg-red-200">Sidebar</aside>
</content>
    
</body>
</html>
